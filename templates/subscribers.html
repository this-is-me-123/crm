{% extends "base.html" %}
{% block content %}
<h2>Subscribers</h2>
<ul>
  {% for sub in subs %}
    <li>
      <a href="/subscriber/{{ sub.id }}">{{ sub.username }}</a>
      ({{ sub.tier }}, {{ sub.tags or '' }})
    </li>
  {% endfor %}
</ul>
<a href="/subscriber/add">Add Subscriber</a>
{% endblock %}
